# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "DATABASE_URL=${DATABASE_URL:-postgresql://placeholder:placeholder@localhost:5432/placeholder} npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm start"

