# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-20_x", "python3", "pip"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt",
  "/opt/venv/bin/python3 -m playwright install chromium",
  "/opt/venv/bin/python3 -m playwright install-deps chromium"
]

[phases.build]
cmds = [
  "DATABASE_URL=${DATABASE_URL:-postgresql://placeholder:placeholder@localhost:5432/placeholder} npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm start"
env = { PATH = "/opt/venv/bin:${PATH}" }

