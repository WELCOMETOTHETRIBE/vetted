# Nixpacks configuration for FastAPI backend on Railway
[phases.setup]
nixPkgs = ["python3", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'FastAPI backend build complete'"
]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"

