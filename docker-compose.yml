version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vetted-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vetted
      POSTGRES_PASSWORD: vetted_password
      POSTGRES_DB: vetted
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetted"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

